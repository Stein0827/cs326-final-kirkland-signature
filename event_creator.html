<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Event Creator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link href="event_creator.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">
</head>

<body class="bg">
    <div class="row">
        <div class="column">
            <form class="p-5">
                <div class="mb-3">
                    <label for="event-name" class="form-label label">Event Name:</label>
                    <input type="text" class="form-control input" id="event-name">
                </div>
                <div class="mb-3">
                    <label for="event-details" class="form-label label">Event Details:</label>
                    <textarea name="event-details" class="form-control input" id="event-details" cols="30"
                        rows="10"></textarea>
                </div>
                <div class="mb-3">
                    <label for="event-time" class="form-label label">Event Time:</label>
                    <input type="datetime-local" class="form-control input" id="event-time">
                </div>
                <div class="mb-3">
                    <label for="event-image" class="form-label label">Event Image:</label>
                    <input type="file" class="form-control input" id="event-image" aria-describedby="imageHelp">
                    <div class="form-text" id="imageHelp">This is optional!</div>
                </div>
                <div class="mb-3">
                    <a href="map.html"><button type="button" class="btn btn-primary">Save Event Details</button></a>
                </div>
            </form>
        </div>
        <div class="column">
            
        </div>
    </div>
</body>

</html>
